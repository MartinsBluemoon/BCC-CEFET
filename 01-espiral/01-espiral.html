<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espiral</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <style>
    body { overflow: hidden; margin: auto; }
  </style>
  <script>
    const archimedeanSpiralPoints = [], max = 128 * Math.PI, inc = Math.PI / 180;

    function generateArchimedeanSpiralPoints() {
      for (let t = 0; t < max; t += inc) {
        const x = t * Math.cos(t);
        const y = t * Math.sin(t);
        archimedeanSpiralPoints.push([ (x + width) / 2, (y + height) / 2]);
      }
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      generateArchimedeanSpiralPoints();
    }

    function draw() {
      background(0);
      beginShape(CURVE);
      for (point of archimedeanSpiralPoints) vertex(...point);
      endShape();
    }

    function windowResized() { resizeCanvas(windowWidth, windowHeight); }
  </script>
</body>
</html>
